application: myapp
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /client/assets
  static_dir: assets

- url: /client/$
  static_files: client/index.html
  upload: client/index.html

- url: /client/
  static_dir: client

- url: /ige
  static_dir: ige

- url: /api/.*
  script: village.api.root

- url: /.*
  script: village.main.root

libraries:
- name: pycrypto
  version: latest

skip_files:
- .venv/
