<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="game-engine-origin" content="http://www.isogenicengine.com">
        <meta http-equiv="X-UA-Compatible" content="IE=9" >
        <title>Village Makeover</title>
        <!-- STYLES -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="jquery.fullscreen.js"></script>
        <script src="jquery.easing.1.3.js"></script>
        <link href="/client/css/game.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="/favicon.ico?v=2">
        <!-- Isogenic Loader -->
        <script type="text/javascript">var igeRoot = '../ige/engine/';</script>
        
    </head>
    <body background="none" background-color="black">
        <ul class="igeLoading loadingFloat">
            <li class="loadingTitle" >Village Makeover</li>
            <li>
                <div class="loadingLogo">
                    <div class="loadingCircle"></div>
                    <div class="loadingCircleInner"></div>
                </div>
                
            </li>
            <li class="loadingText">
                Loading
            </li>
        </ul>
        <ul id="topToolbar">
            <li id="cashbar"><img src="assets/textures/ui/Banknotes.png" /></li>
            <li id="coinbar"><img src="assets/textures/ui/Coin1.png" /></li>
            <li id="fullscreenIcon"><img src="assets/textures/ui/Expand_2.png" /></li>
            <li id="buildButton"><img  src="assets/textures/ui/Shop.png"/></li>
            <li id="goalButton" ><img  src="assets/textures/ui/star.png"/></li>
            <li id="dropDownIcon"  class="rightli"><img src="assets/textures/ui/Menu.png" /></li>
        </ul>
        
        <div class="editorTopNavBar" id="editorTopNavBar" style="display:none;"><ul class="editorTopNavList" id="editorTopNavList"></ul></div>
        <div id="newsFeedDialog" title="News Feed" style="display:none"><ul id="newsList"></ul></div>
        <div id="goalDialog" title="" style="display:none"><div id="goalDialogContent"></div></div>
        <div id="mouseOverDialog" title="About Object" style="display:none"><div id="mouseOverObjectText"></div></div>
        <div id="tutorialDialog" title="Tutorial" style="display:none"><div id="tutorialContent"></div></div>
        <div id="editorDialog" title="Editor" style="display:none"><div id="editorContent"></div></div>
        <div id="shareMyVillageDialog" title="Share Village" style="display:none"><div id="shareMyVillageContent"></div></div>
        <div id="dropDownDialog" title="" style="display:none"><div id="dropDownContent"></div></div>
        <div id="objectClickDialogPositionItem" ></div>
        <div id="objectClickDialog" title="" style="display:none"><ul id="objectClickContent"></ul></div>
        <div id="savingDialog" title="Saving" style="display:none"><div id="savingContent"></div></div>
        <script>
        mixpanel.track("Main Page Load")
        </script>
       
    </body>
</html>
