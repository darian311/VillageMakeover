<!DOCTYPE html>
<html>
    <head>
        <script src="/js/log4javascript.js"></script>
        <script type="text/javascript">
            var vlg = {};
            vlg.log = log4javascript.getLogger();
            appender = new log4javascript.BrowserConsoleAppender();
            appender.setThreshold(log4javascript.Level.DEBUG);
            vlg.log.addAppender(appender);
            vlg.log.info('vlg.log is global logger ref.');

        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="game-engine-origin" content="http://www.isogenicengine.com">
        <meta http-equiv="X-UA-Compatible" content="IE=9" >
        <title>Village Makeover</title>
        <link rel="shortcut icon" href="/favicon.ico?v=2">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css">
        <link href="/client/css/game.css" rel="stylesheet" type="text/css" />


        <!--SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>

        <script src="/js/jquery.fullscreen.js"></script>
        <script src="/js/howler.js"></script>
        <script src="/js/jquery.easing.1.3.js"></script>
        <script src="/js/jquery.jqpagination.js"></script>
        <script src="/js/jquery.animateNumber.min.js"></script>
        <script src="/js/jQueryRotate.js"></script>



        <!-- Isogenic Loader -->
        <script type="text/javascript">
            var igeRoot = '/ige/engine/';
            $(document).ready(function () {
                    if(typeof vlg.music['welcome'] == typeof {} && vlg.music['welcome'] != null ){
                    vlg.music['welcome'].fadeIn(1.0, 2000);
                }
                $('#volume').click(vlg.toggleSound);
            });



        </script>

        <script id="gameConfig" data-location="deploy" type="text/javascript" src="/client/GameConfig.js"></script>

        <script src="/js/usehowler.js"></script>


    </head>
    <body>
        <ul class="igeLoading loadingFloat">
            <li class="loadingTitle" >Village Makeover</li>
            <li>
                <div class="loadingLogo">
                    <div class="loadingCircle"></div>
                    <div class="loadingCircleInner"></div>
                </div>
                
            </li>
            <li class="loadingText">
                Loading
            </li>
        </ul>
        <div id="hudcontainer">
            <ul id="topToolbar">
                <li id="cashbar"><img src="assets/textures/ui/Banknotes.png" /><span class="cashbarProgress" id="cashbarProgress"></span></li>
                <li id="coinbar"><img src="assets/textures/ui/Coin1.png" /><span class="coinbarProgress" id="coinbarProgress"></span></li>
                <li id="fullscreenIcon"><img src="assets/textures/ui/Expand_2.png" /></li>
                <li id="volume"><img src="/client/assets/textures/ui/Speaker-48.png" /></li>
                <li id="marketButton"><img  src="assets/textures/ui/Shop.png"/></li>

                <li id="goalButton" ><img  src="assets/textures/ui/star.png"/><span class="newGoalNotification" id="newGoalNotification">New Goal!</span></li>

                <li id="dropDownIcon" class="rightli" ><img src="assets/textures/ui/Menu.png" /></li>
            </ul>
            <div id="marketDialog" title="Market" style="display:none">
                <!--Pages are created based on this template-->
                <div class="marketDialogPage" id="marketDialogPageTemplate" >
                    <!--This ul is populated by catalog items. Number of items per page is set in config sheet-->
                    <ul class="marketDialogList">
                        <li class="marketDialogItem">
                            <img class="marketItemImage" src="/favicon.ico?v=2" >
                            <span class="marketItemTitle">Title</span>
                            <span class="marketItemCoins"><img class="marketCoinIcon" src="assets/textures/ui/Coin1.png">0</span>
                            <span class="marketItemCash"><img class="marketCashIcon" src="assets/textures/ui/Banknotes.png">0</span>
                            <span class="unlock" role="button"> Unlock<img src="assets/textures/ui/Banknotes.png" /><span class="unlockprice"> </span></span>
                        </li>
                    </ul>
                </div>
                <div class="pagination" id="marketDialogPagination">
                    <a href="#" class="first" data-action="first">&laquo;</a>
                    <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                    <input type="text" readonly="readonly" />
                    <a href="#" class="next" data-action="next">&rsaquo;</a>
                    <a href="#" class="last" data-action="last">&raquo;</a>
                </div>
            </div>
            <div id="editorMarketDialog" title="Market" style="display:none">
                <!--Pages are created based on this template-->
                <div class="marketDialogPage" id="editorMarketDialogPageTemplate" >
                    <!--This ul is populated by catalog items. Number of items per page is set in cofig sheet-->
                    <ul class="marketDialogList">
                        <li class="marketDialogItem">
                            <span class="marketItemTitle">Title</span>
                            <span class="marketItemImage"></span>
                        </li>
                    </ul>
                </div>
                <div class="pagination" id="editorMarketDialogPagination">
                    <a href="#" class="first" data-action="first">&laquo;</a>
                    <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                    <input type="text" readonly="readonly" />
                    <a href="#" class="next" data-action="next">&rsaquo;</a>
                    <a href="#" class="last" data-action="last">&raquo;</a>
                </div>
            </div>
            <div id="cashBuyDialog" title="Cash Buy" style="display:none">
                <ul class="assetList" id="cashAssetList">
                    <li class="assetItem">
                        <span class="assetAmount"></span>
                        <span class="assetPay"></span>
                    </li>
                </ul>
            </div>
            <div id="coinBuyDialog" title="Coin Buy" style="display:none">
                <ul class="assetList" id="coinAssetList">
                    <li class="assetItem">
                        <span class="assetAmount"></span>
                        <span class="assetPay"></span>
                    </li>
                </ul>
            </div>
            <div class="editorTopNavBar" id="editorTopNavBar" ><ul class="editorTopNavList" id="editorTopNavList"></ul></div>
            <div id="newsFeedDialog" title="News Feed" style="display:none"><ul id="newsList"></ul></div>
            <div id="goalDialog" title="" style="display:none"><div id="goalDialogContent"></div></div>
            <div id="mouseOverDialog" title="About Object" style="display:none"><div id="mouseOverObjectText"></div></div>
            <div id="tutorialDialog" title="Tutorial" style="display:none"><div id="tutorialContent"></div></div>
            <div id="editorDialog" title="Editor" style="display:none"><div id="editorContent"></div></div>
            <div id="shareMyVillageDialog" title="Share Village" style="display:none"><div id="shareMyVillageContent"></div></div>
            <div id="dropDownDialog" title="" style="display:none"><div id="dropDownContent"></div></div>
            <div id="objectClickDialogPositionItem" ></div>
            <div id="objectClickDialog" title="" style="display:none"><ul id="objectClickContent"></ul></div>
            <div id="savingDialog" title="Processing" style="display:none"><div id="savingContent"></div></div>
            <div id="buyConfirmDialog" title="Confirm" style="display:none">
                <span id="buyConfirmMessage"></span>
                <button id="buyConfirmYes">Yes</button>
                <button id="buyConfirmNo">No</button>
            </div>
            <div class="notifyIconContainer" id="notifyIconContainer"></div>
        </div> <!-- End hudcontainer -->

    </body>
</html>
