<body>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '990044717703066',
            cookie     : true,  // enable cookies to allow the server to access
            // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.3' // use version 2.2
        });
    };
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <div class=front>
  </div>
  <div class=dialogback>
    <div class=dialog>
      <a href="/api/login_redirect">
        <img src="assets/sign-in-button.png" alt="Login with Google"></a><br>
    <a id="facebookLoginButton" href="#">
        <img src="assets/sign-in-facebook-button.png" alt="Login with Facebook"></a>
    </div>
    <br/>
      <div class="dialog">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Vc4CNPdRSes" frameborder="0" allowfullscreen></iframe>
      </div>
  </div>
<script>
    var facebookLoginButton = document.getElementById("facebookLoginButton");
    facebookLoginButton.onclick = function(){
        FB.login(function(response) {
            if (response.status === 'connected') {
                console.log("ok")
                location.href = "/";
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
            }
        }, {scope: 'public_profile,email'});
        return false;
    };
</script>
